# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: pytest

on:
  # Trigger the workflow on push to main or any pull request
  push:
    branches: ["main", "develop"]
  pull_request:
    types: ["opened", "synchronize"]

jobs:
  main:
    strategy:
      matrix:
        platform: ["ubuntu-latest"]
        python-version: ["3.11", "3.12", "3.13"]
        pytest_marker:
          - null
          - "span_retrieval_dual_encoder"
          - "span_retrieval_text_embedding"
          - "span_retrieval_bm25"
          - "span_retrieval_e5bm25"
          - "disambiguate_fevry"
          - "disambiguate_blink"

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install
    - name: Install the project
      run: uv sync --all-extras --dev --index torch=https://download.pytorch.org/whl/cpu --index-strategy unsafe-best-match
    - name: Test with pytest
      run: |
        uv run pytest ${{ matrix.pytest_marker && format('-m {0}', matrix.pytest_marker) || '' }}
